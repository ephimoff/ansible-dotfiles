---
# list of applications to install
general:
  local_home: "{{ lookup('env','HOME') }}"

# homebrew applications
brew_apps:
  - bash
  - bash-completion
  - git
  - jq
  - node
  - pyenv
  - rbenv
  - rbenv-bundler
  - ruby-build
  - shellcheck
  - tldr
  - vim
  - yarn
  - zsh

# casks to install
casks:
  - caskroom/cask
  - caskroom/versions
  - caskroom/fonts

# homebrew cask applications
cask_apps:
  - bettertouchtool
  - caffeine                  # http://lightheadsw.com/caffeine/
  - dropbox
  - eclipse-ide
  - eclipse-java
  - firefox
  - flycut                    # https://github.com/TermiT/Flycut/
  - font-fira-code
  - font-source-code-pro
  - google-chrome
  - grammarly                 # https://www.grammarly.com
  - highsierramediakeyenabler # disable annoying behaviour of media keys for Safari 
  - intellij-idea-ce
  - java
  - karabiner-elements
  - notion                    # https://www.notion.so
  - numi                      # http://numi.io
  - punto-switcher            # https://yandex.ru/soft/punto/
  - qlstephen                 # Preview plain text files without or with unknown file extension. Example: README, CHANGELOG, index.styl, etc.
  - rescuetime
  - skype
  - spectacle                 # https://www.spectacleapp.com
  - virtualbox
  - virtualbox-extension-pack
  - visual-studio-code

# folders to create
folders:
  - ~/Downloads/.transmission/incomplete
  - ~/Projects/eclipse_workspace
  - ~/tmp
  - ~/.dotfiles_backup
  - ~/.config
  - ~/.vim/bundle/

# vs code extensions to install
extensions: 
  - Alan.stylus
  - AlanWalk.markdown-toc
  - DavidAnson.vscode-markdownlint
  - PKief.material-icon-theme
  - alefragnani.project-manager
  - annsk.alignment
  - casian.plsql
  - dbaeumer.jshint
  - eamodio.gitlens
  - emilast.LogFileHighlighter
  - timonwong.shellcheck
  - tonsky.theme-alabaster

# list of dotfiles for symlinking
dotfiles:
  - .aliases
  - .functions
  - .gemrc
  - .gitconfig
  - .gitconfig.local
  - .gitignore_global
  - .gitmessage
  - .hushlogin
  - .inputrc
  - .mdlrc
  - .mdlrc.style.rb
  - .path
  - .textlintrc
  - .vimrc
  - .zshrc

# ruby versions to install
ruby_versions:
  - 2.0.0-p598
  - 2.2.0

# ruby default version
default_ruby_version: 2.2.0

# ruby gems to install
ruby_gems:
  - bundler
  - mdl
  - rubocop
  - yaml-lint

# system_preferences
screenshots:
  - location: "{{general.local_home}}/Pictures"
  - format: "png"