- name: Create useful directories if they don't exist
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - ~/Downloads/.transmission/incomplete
    - ~/Projects/eclipse_workspace
    - ~/tmp
    - ~/.dotfiles_backup
    - ~/.config

