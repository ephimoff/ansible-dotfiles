---
- name: Provision a mac
  hosts: local
  gather_facts: false
  vars_files:
    - default.config.yml
  roles:
    - {role: directories, tags: all}
    - {role: brew, tags: dev}
    - {role: ruby, tags: [dev, ruby]}
    - {role: yarn, tags: [dev, js]}
    - {role: mas, tags: all}
    - {role: zsh, tags: all}
    - {role: dotfiles, tags: all}
    - {role: applications-preferences, tags: all}
    - {role: macos, tags: macos}
    - {role: vim, tags: dev}
    - {role: ssh, tags: dev}